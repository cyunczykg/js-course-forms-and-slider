<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8" />
	<script type="text/javascript">
	
	function wypisz()
		{
					
			var liczba1 = document.getElementById("pole1").value;
			var liczba2 = document.getElementById("pole2").value;	
				
			if(isNaN(liczba1)||isNaN(liczba2))
			{
				document.getElementById("wynik").innerHTML= "To nie są liczby. Sprawdź i popraw zawartość pól edycyjnych.";
 			}
			else
				
			{				
				
			if (liczba1>liczba2)
				{
				var tmp = liczba1;
				liczba1= liczba2;
				liczba2 = tmp;
				}
			var liczba1 = Math.ceil(liczba1);
			var liczba2 = Math.floor(liczba2);
			
			var napis = "";
			
			for (i=liczba1;i<=liczba2;i++)  
 				{
					napis = napis + i + " ";
				}
			
			document.getElementById("wynik").innerHTML = napis;
			}
		}
	
	</script>
</head>
	<input type="text" id="pole1" />
	<input type="text" id="pole2" />
	<input type="submit" value="Wypisz ciąg liczb całkowitych" onclick="wypisz()"/>
	<div id="wynik"></div>
<body>
</body>
</html>
