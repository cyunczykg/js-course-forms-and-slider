<!DOCTYPE html>
<html lang="pl">
<html>
	<head>
		<meta charset="utf-8" />
		
		<style>
			body
			{
				background-color: #222222;
				font-size: 24px;
				color: white;
			}
		</style>
		
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		
		<script type="text/javascript">
			
			var numerslajdu = Math.floor(Math.random()*5)+1;
			
			var timer1 = 0;
			var timer2 = 0;
			
			function ustawslajd(nrslajdu)
			{
				clearTimeout(timer1);
				clearTimeout(timer2);
				numerslajdu = nrslajdu -1;
				
				schowaj();
				setTimeout("zmienslajd()",500);
			}
				
			function schowaj()
			{
				$("#slider").fadeOut(500);
			}
			
			function zmienslajd()
			{
				numerslajdu++;
				if (numerslajdu>5) numerslajdu=1;
				var plik= "<img src=\"slajdy/slajd" + numerslajdu + ".png\" />"
				document.getElementById("slider").innerHTML = plik;
				$("#slider").fadeIn(500);
				timer1 = setTimeout("zmienslajd()",4500);
				timer2 = setTimeout("schowaj()",4000);
			}
		</script>
		
	</head>
	<body onload="zmienslajd()">
		<span onclick="ustawslajd(1)" style="cursor: pointer">[1]</span>
		<span onclick="ustawslajd(2)" style="cursor: pointer">[2]</span>
		<span onclick="ustawslajd(3)" style="cursor: pointer">[3]</span>
		<span onclick="ustawslajd(4)" style="cursor: pointer">[4]</span>
		<span onclick="ustawslajd(5)" style="cursor: pointer">[5]</span>
		<div id="slider">
		
		</div>
		
	</body>
</html>
